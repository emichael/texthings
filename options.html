<html>
<head>
  <title>TeX All the Things Options</title>

  <link rel="stylesheet" href="css/options.css">
</head>

<body>
  <h1>Options</h1>
  <div id="status"></div>

  <h2>Site Filter</h2>
  <p class="optionInfo">
    Add domains and subdomains to the list below (e.g. facebook.com, code.google.com).
  </p>
  <table id="sitesList">
    <tbody>
      <tr>
        <td><input type="text" id="txtAddSite"></td>
        <td><button id="btnAddSite">Add</button></td>
      </tr>
      <tr>
        <td><select size="8" id="selSite"></select></td>
        <td>
          <button id="btnRemoveSite">Remove</button><br>
          <button id="btnClearSite">Clear</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h3><input type="checkbox" id="chkWhiteListMode">White List Mode</h3>
  <p class="optionInfo">
    If White List Mode is enabled, only those domains in the list will be typeset.
    Otherwise, only domains in the list will <em>not</em> be typeset.
  </p>

  <button id="save">Save</button>

  <script src="js/jquery.min.js"></script>
  <script src="js/options.js"></script>
  <script src="js/optionsPage.js"></script>
</body>


</html>
